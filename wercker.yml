box: wercker/default
build:
  steps:
    # - minimum2scp/install-docker:
    #     version: 1.10.2
    - script:
        name: docker version
        code: |
          curl -sSL https://get.docker.com/ | sh
          docker -v
    - script:
        name: Up docker systemd and test systemctl
        code: |
          docker run -itd --name systemd -v /sys/fs/cgroup:/sys/fs/cgroup:ro -v /tmp/$(mktemp -d):/run milcom/centos7-systemd
          docker exec systemd systemctl --version