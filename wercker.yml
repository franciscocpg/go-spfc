box: jparyani/docker@1.0.1
build:
  steps:
    - script:
        name: docker version
        code: |
          docker -v
          sudo docker run -itd --name systemd -v /sys/fs/cgroup:/sys/fs/cgroup:ro -v /tmp/$(mktemp -d):/run milcom/centos7-systemd

